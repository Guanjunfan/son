<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>程功名的个人主页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f1f1;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff4d4d;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2em 0;
        }
        .profile {
            background-color: #ffe6e6;
            padding: 1em;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile img {
            max-width: 150px;
            border-radius: 50%;
        }
        .profile h2 {
            margin-top: 0;
        }
        .section {
            margin-top: 2em;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #ff4d4d;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>程功名的个人主页</h1>
    </header>
    <div class="container">
        <div class="profile">
            <h2>个人简介</h2>
            <p>大家好！我叫程功名，是管浚帆的儿子。目前是一名学生，正在努力学习，追求自己的梦想。我的兴趣包括阅读、写作和科技创新。我希望通过不断的学习和实践，能够在未来实现自己的理想，回报父母和社会。</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 程功名. 保留所有权利。</p>
    </footer>
</body>
</html>
